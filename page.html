<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="loginstyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
    </script>


</head>

<body>
    
    
        <div id ="loginhead">

  
            <h1>Log In</h1>
            <form id ="login" action = "http://www.google.com">
                <label for="email"><br>Email<br></label>
                <input type="text" id = "emailinput" placeholder="Enter Email" name="email" required>

            

                <label for="password"><br>Password<br></label>
                <input type="text" id = "pinput" placeholder="Enter Password" name="password" required>
            </form>

            <button id ="sub"  type="submit" form="login" value="Submit">Submit</button>
            <a href = "http://www.google.com"><button type="button">Register</button></a>

          

        </div>
    <script src = "script.js"></script>
  
  
    
</body>
</html>
